<section class="page-register">
  <mat-card class="">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-register">
      <mat-card-title>Registro</mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="number" placeholder="Identificación" formControlName="id"
            (blur)="onBlur()" >
          <mat-error *ngIf="registerForm.get('id').hasError('required')">
            * Campo requerido
          </mat-error>
          <mat-error *ngIf="validatedIdExist && idExist">
            * Esta identificación ya existe
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Nombre(s)" formControlName="firstName" >
          <mat-error *ngIf="registerForm.get('firstName').hasError('required')">
            * Campo requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Apellido(s)" formControlName="lastName" >
          <mat-error *ngIf="registerForm.get('lastName').hasError('required')">
            * Campo requerido
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [max]="maxDate" [matDatepicker]="picker"
            placeholder="Fecha de nacimiento" formControlName="birthday"  >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="registerForm.get('birthday').hasError('required')">
            * Campo requerido
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="registerForm.invalid" type="submit" mat-raised-button color="primary">Registrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
